
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1 class="main_title">LeaderBoard</h1>
        <form class="main_form">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Country">
            <input type="number" placeholder="Player Score">
            <button class="main_form-submit-btn">Add Player</button>
        </form>
        <p class="main_error-prompter">All fields are required</p>

        <div class="container">
            <div class="main_scoreboard">
                <div>
                    <p class="player-name">Chetan Sawale</p>
                    <p class="time-stamp">jan 2023: 07:24:44</p>
                </div>
                <p class="player-country">India</p>
                <p class="player-score">100</p>
                <div class="btn">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>

            <div class="main_scoreboard">
                <div>
                    <p class="player-name">Mahindra Singh Dhoni</p>
                    <p class="time-stamp">March 2023: 17:24:44</p>
                </div>
                <p class="player-country">India</p>
                <p class="player-score">95</p>
                <div class="btn">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>

            <div class="main_scoreboard">
                <div>
                    <p class="player-name">Virat Kohli</p>
                    <p class="time-stamp">Mar 2022: 10:24:04</p>
                </div>
                <p class="country">India</p>
                <p class="score">70</p>
                <div class="btn">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
